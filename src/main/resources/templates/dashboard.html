<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock Dashboard</title>
    <link rel="stylesheet" th:href="@{~/css/dashboard.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
<div class="sidebar">
    <div class="logo"></div>
    <ul class="main">
        <li><a href="#"><i class="fas fa-tachometer-alt"></i><span> Dashboard</span></a></li>
        <li><a href="#"><i class="fas fa-user"></i><span> Profile</span></a></li>
        <li><a href="#"><i class="fas fa-chart-bar"></i><span> Statistics</span></a></li>
        <li><a href="#"><i class="fas fa-briefcase"></i><span> Careers</span></a></li>
        <li><a href="#"><i class="fas fa-question-circle"></i><span> FAQ</span></a></li>
        <li><a href="#"><i class="fas fa-star"></i><span> Testimonials</span></a></li>
        <li><a href="#"><i class="fas fa-cog"></i><span> Settings</span></a></li>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="">
                <i class="fas fa-sign-out-alt"></i>
                <span> Logout</span>
            </button>
        </form>
    </ul>
</div>
<div class="dash">
</div>
</body>
</html>
