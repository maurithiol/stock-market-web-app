<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
<div class="sidebar" th:fragment="admin_sidebar_fragment">
    <br>
    <link rel="stylesheet" th:href="@{~/css/sidebar.css}" />
    <div class="profile"><a href="/auth/dashboard/admin/profile/upload" ><img id="profile" th:src="@{/uploads/{username}.jpg(username=${#authentication.principal.username})}"></a></div>
    <br>
    <li class="section-divider"></li>
    <br>
    <br>
    <ul class="main">
        <li><a href="/auth/dashboard/admin"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
        <li><a href="/auth/dashboard/admin/profile"><i class="fas fa-user"></i><span>Profile</span></a></li>
        <br>
        <li class="section-divider"></li>
        <br>
        <li><a href=""><i class="fas fa-chart-bar"></i><span>Stocks</span></a></li>
        <li><a href=""><i class="fas fa-chart-bar"></i><span>Options</span></a></li>
        <li><a href=""><i class="fas fa-chart-bar"></i><span>Indices</span></a></li>
        <li><a href=""><i class="fas fa-chart-bar"></i><span>Currencies</span></a></li>
        <br>
        <li class="section-divider"></li>
        <br>
        <li><a href="/auth/dashboard/admin/accounts"><i class="fas fa-cog"></i><span>Panel</span></a></li>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </form>
    </ul>
</div>
</body>
</html>
