<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard-Login</title>
</head>
<body>
<div class="container">
    <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Login</button>
        <button type="button" class="toggle-btn" onclick="register()">Register</button>
    </div>
    <form action="/login" th:action="@{/login}" method="post" id="login" class="input-group">
        <input type="text" class="input-field" name="username" placeholder="Username" required>
        <input type="password" class="input-field" name="password" placeholder="Password" required>
        <input type="checkbox" class="checking-box"><span>Remember password</span>
        <input type="submit" value="Sign in" class="sub-btn">
    </form>
    <form action="/register" th:action="@{/register}" method="post" id="register" class="input-group">
        <input type="text" class="input-field" name="username" placeholder="Username" required>
        <input type="email" class="input-field" name="email" placeholder="E-Mail" required>
        <input type="password" class="input-field" name="password" placeholder="Password" required>
        <input type="checkbox" class="checking-box" required><span>Agree to terms and conditions</span>
        <input type="submit" value="Sign up" class="sub-btn">
    </form>
</div>
            <script>
                var x = document.getElementById("login");
                var y = document.getElementById("register");
                var z = document.getElementById("btn");
                function register() {
                    x.style.left = "-400px";
                    y.style.left = "50px";
                    z.style.left = "110px";
                }
                function login() {
                    x.style.left = "50px";
                    y.style.left = "450px";
                    z.style.left = "0px";
                }
            </script>
            <style>
:root {
  --primary-color: #1d293f;
  --secondary-color: #141b2e;
  --third-color: #828999;
}

* {
  margin: 0;
  padding: 0;
}

body {
  height: 100%;
  width: 100%;
  background-color: var(--secondary-color);
}

.container {
  width: 380px;
  height: 480px;
  position: relative;
  margin: 6% auto;
  background: var(--primary-color);
  padding: 5px;
  color: var(--third-color);
  font-family: Arial, Helvetica, sans-serif;
  overflow: hidden;
}

input[type="text"], input[type="email"], input[type="password"] {
  color: var(--third-color)
}

.button-box {
  width: 220px;
  margin: 35px auto;
  position: relative;
  border-radius: 30px;
}

.toggle-btn {
  padding: 10px 30px;
  cursor: pointer;
  background: transparent;
  border: 0;
  outline: none;
  position: relative;
  color: var(--third-color);
  margin-left: auto;
  margin-right: auto;
}

#btn {
  top: 0;
  left: 0;
  position: absolute;
  width: 110px;
  height: 100%;
  background: var(--secondary-color);
  border-radius: 30px;
  transition: .5s;
}

.input-group {
  top: 180px;
  position: absolute;
  width: 280px;
  transition: .5s;
}

.input-field {
  width: 100%;
  padding: 10px 0;
  margin: 5px 0;
  border-left: 0;
  border-top: 0;
  border-right: 0;
  border-bottom: 1px solid var(--third-color);
  outline: none;
  background: transparent;
}

.sub-btn {
  width: 85%;
  padding: 10px 30px;
  cursor: pointer;
  display: block;
  margin: auto;
  background: var(--secondary-color);
  border: 0;
  outline: none;
  border-radius: 30px;
  color: var(--third-color);
}

.checking-box {
  margin: 30px 10px 35px 0;
}

span {
  font-size: 12px;
  bottom: 68px;
  position: absolute;
}

#login {
  left: 50px;
}
#register {
  left: 450px;
}
            </style>
</body>
</html>
